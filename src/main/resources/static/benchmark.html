<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTB Geo-Targeting Benchmark</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-size: 12px;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .control-group input, .control-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .metric-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        .metric-unit {
            font-size: 14px;
            color: #888;
            margin-left: 5px;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .comparison-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .comparison-table tr:hover {
            background: #f8f9fa;
        }

        .winner {
            color: #0a0;
            font-weight: 600;
        }

        .chart-container {
            margin: 30px 0;
            height: 400px;
            position: relative;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RTB Geo-Targeting Performance Benchmark</h1>
        <p class="subtitle">Compare Point-in-Polygon vs Tile-based Precomputation</p>

        <div class="controls">
            <div class="control-group">
                <label>Bid Requests (M)</label>
                <input type="number" id="bidRequests" value="10000" min="100" max="100000">
            </div>
            <div class="control-group">
                <label>Campaigns (N)</label>
                <input type="number" id="campaigns" value="100" min="1" max="10000">
            </div>
            <div class="control-group">
                <label>Coverage Threshold (%)</label>
                <input type="number" id="coverage" value="50" min="0" max="100">
            </div>
            <div class="control-group" style="grid-column: span 1;">
                <label>&nbsp;</label>
                <button class="btn btn-primary" onclick="runBenchmark()" id="runBtn">
                    Run Benchmark
                </button>
            </div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="results" id="results">
            <h2 style="margin-bottom: 20px;">Results</h2>

            <div class="metrics">
                <div class="metric-card">
                    <h3>Performance Speedup</h3>
                    <div class="metric-value" id="speedup">-</div>
                </div>
                <div class="metric-card">
                    <h3>Total Operations</h3>
                    <div class="metric-value" id="totalOps">-</div>
                </div>
                <div class="metric-card">
                    <h3>PIP Time per Bid</h3>
                    <div class="metric-value" id="pipTime">-</div>
                </div>
                <div class="metric-card">
                    <h3>Tile Time per Bid</h3>
                    <div class="metric-value" id="tileTime">-</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="comparisonChart"></canvas>
            </div>

            <table class="comparison-table">
                <thead>
                    <tr>
                        <th>Metric</th>
                        <th>Point-in-Polygon</th>
                        <th>Tile Precomputed</th>
                        <th>Winner</th>
                    </tr>
                </thead>
                <tbody id="comparisonBody">
                </tbody>
            </table>

            <div style="margin-top: 30px; padding: 20px; background: #e8f4f8; border-radius: 8px; border-left: 4px solid #0c5460;">
                <h3 style="margin-bottom: 10px; color: #0c5460;">Interpretation</h3>
                <p id="interpretation" style="color: #0c5460; line-height: 1.6;"></p>
            </div>
        </div>
    </div>

    <script>
        let chart = null;

        async function runBenchmark() {
            const bidRequests = document.getElementById('bidRequests').value;
            const campaigns = document.getElementById('campaigns').value;
            const coverage = document.getElementById('coverage').value;

            const runBtn = document.getElementById('runBtn');
            runBtn.disabled = true;
            runBtn.textContent = 'Running...';

            const progressContainer = document.getElementById('progressContainer');
            const results = document.getElementById('results');
            progressContainer.style.display = 'block';
            results.style.display = 'none';

            try {
                const response = await fetch(
                    `/api/geo/bench/rtb?bidRequests=${bidRequests}&campaigns=${campaigns}&coveragePercent=${coverage}`
                );
                const data = await response.json();

                // Update progress to 100%
                updateProgress(100);

                // Display results
                setTimeout(() => displayResults(data), 500);

            } catch (error) {
                alert('Benchmark failed: ' + error.message);
            } finally {
                runBtn.disabled = false;
                runBtn.textContent = 'Run Benchmark';
            }
        }

        function updateProgress(percent) {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
        }

        function displayResults(data) {
            document.getElementById('results').style.display = 'block';
            document.getElementById('progressContainer').style.display = 'none';

            // Update metrics
            document.getElementById('speedup').innerHTML =
                data.speedup.factor + '<span class="metric-unit">' + data.speedup.improvement + '</span>';
            document.getElementById('totalOps').innerHTML =
                data.totalChecks.toLocaleString() + '<span class="metric-unit">checks</span>';
            document.getElementById('pipTime').innerHTML =
                data.pointInPolygon.msPerBid.toFixed(3) + '<span class="metric-unit">ms</span>';
            document.getElementById('tileTime').innerHTML =
                data.tilePrecomputed.msPerBid.toFixed(3) + '<span class="metric-unit">ms</span>';

            // Update comparison table
            const tbody = document.getElementById('comparisonBody');
            tbody.innerHTML = `
                <tr>
                    <td><strong>Total Time</strong></td>
                    <td>${data.pointInPolygon.totalMs.toFixed(2)} ms</td>
                    <td class="winner">${data.tilePrecomputed.totalMs.toFixed(2)} ms</td>
                    <td><span class="badge badge-success">Tile Faster</span></td>
                </tr>
                <tr>
                    <td><strong>Time per Bid</strong></td>
                    <td>${data.pointInPolygon.msPerBid.toFixed(4)} ms</td>
                    <td class="winner">${data.tilePrecomputed.msPerBid.toFixed(4)} ms</td>
                    <td><span class="badge badge-success">Tile Faster</span></td>
                </tr>
                <tr>
                    <td><strong>Time per Check</strong></td>
                    <td>${data.pointInPolygon.nsPerCheck.toFixed(1)} ns</td>
                    <td class="winner">${data.tilePrecomputed.nsPerCheck.toFixed(1)} ns</td>
                    <td><span class="badge badge-success">Tile Faster</span></td>
                </tr>
                <tr>
                    <td><strong>Matches Found</strong></td>
                    <td>${data.pointInPolygon.matches.toLocaleString()}</td>
                    <td>${data.tilePrecomputed.matches.toLocaleString()}</td>
                    <td><span class="badge badge-info">${data.matchAccuracy}</span></td>
                </tr>
            `;

            // Update chart
            updateChart(data);

            // Update interpretation
            const improvement = parseFloat(data.speedup.improvement);
            const interpretation = `
                The tile-based precomputation approach is <strong>${data.speedup.factor} faster</strong> than traditional point-in-polygon checks.
                For ${data.bidRequests.toLocaleString()} bid requests checking ${data.campaigns} campaigns each,
                the tile approach completed in <strong>${data.tilePrecomputed.totalMs.toFixed(2)} ms</strong>
                compared to <strong>${data.pointInPolygon.totalMs.toFixed(2)} ms</strong> for PIP.
                This means in a real RTB scenario, tile-based geo-targeting can handle <strong>${improvement.toFixed(0)}% more traffic</strong>
                or reduce latency by <strong>${(data.pointInPolygon.msPerBid - data.tilePrecomputed.msPerBid).toFixed(2)} ms per bid</strong>.
            `;
            document.getElementById('interpretation').innerHTML = interpretation;
        }

        function updateChart(data) {
            const ctx = document.getElementById('comparisonChart').getContext('2d');

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Time per Bid Request (ms)', 'Time per Check (ns)'],
                    datasets: [
                        {
                            label: 'Point-in-Polygon',
                            data: [data.pointInPolygon.msPerBid, data.pointInPolygon.nsPerCheck],
                            backgroundColor: 'rgba(255, 99, 132, 0.7)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Tile Precomputed',
                            data: [data.tilePrecomputed.msPerBid, data.tilePrecomputed.nsPerCheck],
                            backgroundColor: 'rgba(54, 162, 235, 0.7)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Performance Comparison: Point-in-Polygon vs Tile-based',
                            font: { size: 16 }
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Time (lower is better)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
